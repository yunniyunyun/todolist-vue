<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./scss/all.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <ul class="d-flex justify-content-between">
                <li class="active"><a href="#">My Tasks</a></li>
                <li><a href="#">In Progress</a></li>
                <li><a href="#">Completed</a></li>
            </ul>
        </div>
    </header>
    <main class="container">
        <label class="w-100 add-task">
            <input type="text" class="input-task task w-100" placeholder="Add Task">
        </label>
        <label for="test1" class="task task-card w-100">
            <input type="checkbox" id="test1">
            <div class="d-flex justify-content-between mb-16">
                <h3>Type Something Here…</h3>
                <!-- 重要事項、編輯 -->
                <div class="d-flex">
                    <a href="#">
                        <span class="icon icon-important">
                            <i class="fa-regular fa-star d-none"></i>
                            <i class="fa-solid fa-star"></i>
                        </span>
                    </a>
                    <a href="#">
                        <span class="icon">
                            <i class="fa-solid fa-pencil"></i>
                            <!-- <i class="fa-regular fa-pen-to-square"></i> -->
                        </span>
                    </a>
                </div>
            </div>
            <ul class="d-flex icon-note">
                <li>
                    <span class="">
                        <!-- <i class="fa-regular fa-calendar"></i> -->
                        <i class="fa-regular fa-calendar-xmark"></i>
                        <!-- <i class="fa-solid fa-calendar-days"></i> -->
                    </span>
                    <span>9/23</span>
                </li>
                <li>
                    <span class="">
                        <i class="fa-regular fa-file"></i>
                    </span>
                </li>
                <li>
                    <span class="">
                        <i class="fa-regular fa-comment-dots"></i>
                    </span>
                </li>
            </ul>
        </label>
        <label for="test2" class="task task-card w-100 task-done">
            <input type="checkbox" id="test2" checked>
            <div class="d-flex justify-content-between mb-16">
                <h3>Type Something Here…</h3>
                <!-- 重要事項、編輯 -->
                <div class="d-flex">
                    <a href="#">
                        <span class="icon">
                            <i class="fa-regular fa-star"></i>
                            <i class="fa-solid fa-star d-none"></i>
                        </span>
                    </a>
                    <a href="#">
                        <span class="icon">
                            <i class="fa-solid fa-pencil"></i>
                        </span>
                    </a>
                </div>
            </div>
            <ul class="d-flex icon-note">
                <li>
                    <span class="">
                        <i class="fa-regular fa-calendar-xmark"></i>
                    </span>
                    <span>9/23</span>
                </li>
                <li>
                    <span class="">
                        <i class="fa-regular fa-file"></i>
                    </span>
                </li>
                <li>
                    <span class="">
                        <i class="fa-regular fa-comment-dots"></i>
                    </span>
                </li>
            </ul>
        </label>
    </main>
    
</body>
</html>
